<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
    <br/>
    <br/>
    <br/>
    <br/>
<div  class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Ajout Element</h1>
            <div class="account-wall">
                <form class="form-signin">
				amount:
                <input type="text" class="form-control"  required  name="uuid" [(ngModel)]="transaction.amount">
				description:
                <input type="text" class="form-control"  required name="title" [(ngModel)]="transaction.description"  >
				source:
				<select #sourceSelect formControlName="orders" id="orders">
          <option *ngFor="let source of sources; let i = index" [value]="source.uuid">
            {{source.client.name}}
          </option>
        </select>
				recipient:
        <select #recipientSelect formControlName="recipients" id="recipients">
          <option *ngFor="let recipient of recipients; let i = index" [value]="recipient.uuid">
            {{recipient.client.name}}
          </option>
        </select>

                <button class="btn btn-lg btn-primary btn-block" value="save" (click)="save()"  type="submit">
                   Save</button>
                <label class="checkbox pull-left">
                </label>
                </form>
            </div>

        </div>
    </div>

</div>
</body>
