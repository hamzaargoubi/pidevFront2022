<div class="container">


  <div class="row mt-5">
    <div class="col-4 my-auto text-gray font-30">
      <h1 class="titleRose text-center">Associations</h1>
    </div>
    <div class="col-sm-4">
      <input class="form-control" placeholder="Recherche" type="text" name="search" [(ngModel)]="filter">
    </div>
  </div>

  <div class="row mt-2 mb-5" *ngIf="!loading">

    <div *ngFor="let asso of associationsList| paginate :{itemsPerPage: itemsPerPage , currentPage: page, totalItems: totalItems}" class="col-10 m-auto my-3">
      <div class="row border border-left ">
        <div class="col-3">
          <img class="card-img-top" src="assets/img/associations/sante.png" alt="Card image cap">
        </div>
        <div class="col-6 m-auto">
          <p class="text-justify">Raison sociale : {{asso?._name}}</p>
          <p class="text-justify">Adresse : {{asso?.adress}}</p>
          <p class="text-justify">Date de création : {{asso?.fondation_date|date}}</p>
          <p class="text-justify">Activité : {{asso?.activity}}</p>
        </div>
        <div class="col-3 m-auto text-center">
          <button [routerLink]="'/associations/show/' + asso?.id" class="btn btn-round-purple text-center">Voir plus</button>
        </div>
      </div>
      <br/>
    </div>

    <div class="col-10 m-auto my-3">
    <pagination-controls  class="center" (pageChange)="getPage( page = $event)" (pageBoundsCorrection)=" getPage(page = $event)"
                            maxSize="9"
                            directionLinks="true"
                            autoHide="false"
                            responsive="true"
                            previousLabel="Previous"
                            nextLabel="Next"
                            screenReaderPaginationLabel="Pagination"
                            screenReaderPageLabel="page"
                            screenReaderCurrentLabel="You're on page"> </pagination-controls>
    </div>

  </div>

  <div class="row mt-2 mb-5" *ngIf="loading">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 m-auto">
        Chargement des associations ...
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
