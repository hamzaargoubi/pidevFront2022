  <div class="d-flex flex-row" >
    <ngb-carousel #carousel class="w-50 m-5"  >
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <!-- <img src="./../assets/img/image1.jpg" class="w-100" alt="Random first slide" > -->
        <img src="{{'assets/img/' + blog.image}}" style="display: block; margin-left: auto;margin-right: auto;width: 100%;" alt="Random first slide">
  
      </div>
  
    </ng-template>
  </ngb-carousel>
  <div class="w-50">
  <br>
  <br>
  <div class="formt" ></div>
  <br>
  <div class="formo"> 
  </div>
  <div class="ellipsis">
  <p >{{ blog.title }}</p>
  </div>
  <br>
  <div class="formo" >{{ blog.text }}
  </div>

  </div>
  </div>
  
  <div class="ml-5 mr-5 mb-5">
    <div class="formo">Comments</div>
    <section class="content-item" id="comments">
      <div class="container">
          <div class="row">
              <div class="col-sm-8">
                  
                      <h3 class="pull-left">New Comment</h3>
  
                      <form class="form-signin">
                          <div class="row">
                              <!-- <div class="col-sm-3 col-lg-2 hidden-xs">
                                  <img class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                              </div> -->
                              <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                  <textarea class="form-control" name="text" placeholder="Your message" name="text" [(ngModel)]="comment.text"
                                   ></textarea>
                                  <button type="submit" class="btn btn-primary" (click)="addComment()" >Submit</button>
                              </div>
                          </div>
                      </form>
  
                  
  
                  <h3> Comments</h3>
  
                  <!-- COMMENT 1 - START -->
                  <div *ngFor="let comment of comments">
                  <app-comment-element [comment]="comment"></app-comment-element>
                </div>
  
  
              </div>
          </div>
      </div>
  </section>
  </div>
