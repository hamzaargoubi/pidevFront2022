<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{blog.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="assets/img/image.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{blog.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a  [routerLink]="'/blog-details'" mat-button>SEE MORE ...</a>
  </mat-card-actions>
</mat-card>
