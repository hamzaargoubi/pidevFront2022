<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Vollkorn:ital@1&display=swap');
  </style>
<div class="d-flex flex-row" >
  <ngb-carousel #carousel class="w-50 m-5"  >
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./../assets/img/image1.jpg" class="w-100" alt="Random first slide" *ngIf="!event.image2">
      <img src="{{event.image2}}" style="display: block; margin-left: auto;margin-right: auto;width: 100%;" alt="Random first slide" *ngIf="event.image2">

    </div>

  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./../assets/img/image2.jpg" class="w-100" alt="Random second slide" *ngIf="!event.image3">
      <img src="{{event.image3}}"  style="display: block; margin-left: auto;margin-right: auto;width: 100%;"   alt="Random second slide" *ngIf="event.image3">
        </div>

  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./../assets/img/image3.jpg" class="w-100" alt="Random third slide" *ngIf="!event.image4">
      <img src="{{event.image4}}" style="display: block; margin-left: auto;margin-right: auto;width: 100%;"  alt="Random third slide" *ngIf="event.image4">
    </div>

  </ng-template>
</ngb-carousel>
<div class="w-50">
<br>
<br>
<div class="formt" align="center">{{event?.titleEvent}} </div>
<br>
<div class="formo"> Description Event
</div>
<div class="ellipsis">
<p>{{event?.descriptionEvent}}</p>
</div>
<br>
<div class="formo"> Creation Date of Event
</div>
<ul class="list-unstyled list-inline media-detail pull-left p-2">
  <li><i class="fa fa-calendar p-2 text-secondary font-weight-bold"></i>{{event?.dateEvent |date:'longDate'}}</li>
</ul>
</div>
</div>

<div class="ml-5 mr-5 mb-5">
  <div class="formo">Comments</div>
  <section class="content-item" id="comments">
    <div class="container">
    	<div class="row">
            <div class="col-sm-8">
                <form #f=ngForm>
                	<h3 class="pull-left">New Comment</h3>

                    <fieldset>
                        <div class="row">
                            <!-- <div class="col-sm-3 col-lg-2 hidden-xs">
                            	<img class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                            </div> -->
                            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                <textarea class="form-control" name="description" placeholder="Your message"  ngModel #description="ngModel"></textarea>
                                <button type="submit" class="btn btn-primary" (click)=addcomments(f.value.description)>Submit</button>
                            </div>
                        </div>
                    </fieldset>

                </form>

                <h3> Comments</h3>

                <!-- COMMENT 1 - START -->
                <div *ngFor="let comments of comment">
                <app-comment [comment]="comments"></app-comment>
              </div>


            </div>
        </div>
    </div>
</section>
</div>
