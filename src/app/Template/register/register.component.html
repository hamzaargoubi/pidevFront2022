<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <img src="assets/img/login.png" width="100%" height="100%" alt="login">
    </div>
    <div class="col-sm-6 m-auto">
      <div class="row">
        <div class="col-8 mx-auto">
          <h1 class="h1 text-center">Register</h1>
          <form #f="ngForm">

            <div class="form-group">
              <label for="lastname">Name</label>
              <input type="text" name="name" class="form-control input-round" placeholder="" ngModel #name="ngModel">
            </div>

            <div class="form-group">
              <label for="adress">Phone</label>
              <input type="text" name="phone" class="form-control input-round" placeholder="" ngModel #phone="ngModel">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control input-round" placeholder="" ngModel #email="ngModel">

            </div>
            <div class="form-group">
              <label for="confirmMail">Confirm Email</label>
              <input type="email" name="confirmMail" id="confirmMail" class="form-control input-round" placeholder="">
            </div>

            <div class="form-group">
              <label for="plainpassword">Password</label>
              <input type="password" name="password" class="form-control input-round" placeholder="" ngModel
                #password="ngModel">
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-round"
                placeholder="">

            </div>
            <div class="text-center mx-auto">
              <button class="btn btn-lg btn-block btn-login" type="submit" (click)="addUser(f.value)">Register</button>
            </div>

          </form>
          <p>Already having account? <a [routerLink]="['/login']" class="create float-right">Sign in</a></p>
        </div>


      </div>
    </div>
  </div>
</div>
